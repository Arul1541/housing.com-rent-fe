<body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form #newuser = "ngForm" (ngSubmit) = "OnSubmit(newuser.value)">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" name="name" class="form-control" ngModel required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" name="username" ngModel required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" name="email" ngModel required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" name="phonenumber" ngModel required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" name="password" ngModel required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" placeholder="Confirm your password" name="confirmpassword" ngModel required>
            </div>
          </div>
          <div class="gender-details" >
            <input type="radio" name="gender" value="Male" ngModel id="dot-1">
            <input type="radio" name="gender" value="female" ngModel id="dot-2">
            <input type="radio" name="gender" value="nothing" ngModel id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <div class="text-center"><a routerLink="/login" >Already User LOGIN</a></div>
          
        </form>
      </div>
    </div>
  </body>
